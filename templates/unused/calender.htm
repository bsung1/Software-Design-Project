<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="static/calender.css">


</head>

<script>
    let counter = 1;

    function addMember(member) {
        let newp = document.createElement('p');
        document.getElementById(member).appendChild(newp);
        counter++;
    }

    function highlight(x) {
        let days = document.getElementById("num")

        let number = days.getElementsByClassName("number")
        if (x == "number") {
            number.style.color = "yellow"
        } else {
            //pass
        }
    }
</script>



<body>

    <div class="header">
        <h1>Create A New Event For Your Team</h1>
        <br>
        <p>Developed by Babson Students</p>
    </div>


    <h1 id="event"><input id="eventName" type="text" id="eventName" name="InputEventName" value="Input Event Name"></h1>


    <div class="row">
        <div class="column">
            <form action="" id="team">

                <h3>Team Member Names:</h3>
                <br>
                <br>
                <h4>Team Host:</h4>
                <p><input type="text"></p>
                <br>
                <h4>Other Members:</h4>
                <p id="member"><input type="text" name="memberAdd"></p>
                <br>
                <input type="button" value="Add Member" onclick="addMember(this.id);">

            </form>


        </div>
        <div class="column1">
            <h3 id="heading">Choose a specific date or week:</h3>
            <!-- calender code -->
            <div class="container">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left 
                prev"></i>
                        <a href="#" class="previous round">&#8249;</a>
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <a href="#" class="next round">&#8250;</a>
                        <i class="fas fa-angle-right 
                next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="num" class="days">
                        <div onclick="highlight(x)" class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="today" class="number">4</div>
                        <div class="number">5</div>
                        <div class="number">6</div>
                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                        <div class="number">10</div>
                        <div class="number">11</div>
                        <div class="number">12</div>
                        <div class="number">13</div>
                        <div class="number">14</div>
                        <div class="number">15</div>
                        <div class="number">16</div>
                        <div class="number">17</div>
                        <div class="number">18</div>
                        <div class="number">19</div>
                        <div class="number">20</div>
                        <div class="number">21</div>
                        <div class="number">22</div>
                        <div class="number">23</div>
                        <div class="number">24</div>
                        <div class="number">25</div>
                        <div class="number">26</div>
                        <div class="number">27</div>
                        <div class="number">28</div>
                        <div class="number">29</div>
                        <div class="number">30</div>
                        <div class="next-date" class="number">1</div>
                        <div class="next-date" class="number">2</div>
                        <div class="next-date" class="number">3</div>
                        <div class="next-date" class="number">4</div>
                        <div class="next-date" class="number">5</div>
                        <div class="next-date" class="number">5</div>
                        <div class="next-date" class="number">6</div>
                        <div class="next-date" class="number">7</div>
                        <div class="next-date" class="number">8</div>
                        <div class="next-date" class="number">9</div>
                        <div class="next-date" class="number">10</div>
                        <div class="next-date" class="number">11</div>
                        <div class="next-date" class="number">12</div>
                    </div>
                </div>
            </div>

            <script src="static/calender1.js "></script>

            <p id="center "><a href="schedule.htm " id="submit "><button id="button">Create Event</button></a></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <footer>
        <img src="static/footer.jpg " alt="footer " title="footer " width="100% " height="200px ">
    </footer>

</body>

</html>

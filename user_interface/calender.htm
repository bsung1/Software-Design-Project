<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="calender.css">


</head>

<body>

    <div class="header">
        <h1>Create A New Event For Your Team</h1>
        <br>
        <p>Developed by Babson Students</p>
    </div>


    <h1 id="event"><input id="eventName" type="text" id="eventName" name="InputEventName" value="Input Event Name"></h1>

    <br>
    <h3 id="heading">Choose a specific date:</h3>

    <!-- calender code -->
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left 
                prev"></i>
                <a href="#" class="previous round">&#8249;</a>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <a href="#" class="next round">&#8250;</a>
                <i class="fas fa-angle-right 
                next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="today">4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div class="next-date">1</div>
                <div class="next-date">2</div>
                <div class="next-date">3</div>
                <div class="next-date">4</div>
                <div class="next-date">5</div>
                <div class="next-date">6</div>
                <div class="next-date">7</div>
                <div class="next-date">8</div>
                <div class="next-date">9</div>
                <div class="next-date">10</div>
                <div class="next-date">11</div>
                <div class="next-date">12</div>
            </div>
        </div>
    </div>

    <script src="calender1.js"></script>

    <p id="center"><a href="schedule.htm" id="submit"><button id="button">Create Event</button></a></p>
    <br>
    <br>
    <br>


</body>

</html>
